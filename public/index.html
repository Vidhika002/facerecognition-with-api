#play{
  text-decoration: none;
  border: 3px solid rgb(55, 112, 125);
  color: transparent;
  padding: 10px 40px;
  font-size: 20px;
  font-family: 'Poppins',sans-serif;
  letter-spacing: 0.5px;
  transition: all 0.5s;
  position: relative;
  margin-left: 200px;
  margin-bottom: 30px;
  
}
#play:before {
  
  display: flex;
  justify-content: center;
  align-items: center;
  color: rgb(55, 112, 125);
  background: rgb(34, 34, 34);
  font-size: 20px;
  top: 0;
  left: 100%;
  font-family: 'Poppins',sans-serif;
  letter-spacing: 2px;
  transition: all 1s;
  height: 100%;
  width: 100%;
  position: absolute;
  transform: scale(0) rotatey(0);
  opacity: 0;
}
#play:hover:before {
  transform: scale(1) rotatey(360deg);
  left: 0;
  opacity: 1;
}
#play:after {
  content: "Login with Face Id";
  display: flex;
  justify-content: center;
  align-items: center;
  color: rgb(55, 112, 125);
  background: rgb(34, 34, 34);
  font-size: 20px;
  top: 0;
  left: 0;
  font-family: 'Poppins',sans-serif;
  letter-spacing: 2px;
  transition: all 1s;
  height: 100%;
  width: 100%;
  position: absolute;
  transform: scale(1) rotatey(0);
  opacity: 1;
}
